<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>module_18_5</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>

    {% if error %}
        <h3><p style="color: red;">{{ error }}</p></h3>
    {% elif message %}
        <h3><p>{{ message }}</p></h3>
    {% endif %}
</body>
</html>
